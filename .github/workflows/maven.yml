# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

# Assegura que o workflow tenha as permissões necessárias para segurança e análise
permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Configura o JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Executa a construção do projeto com Maven
      - name: Build with Maven
        run: mvn -B test --file pom.xml

      # Submeter o snapshot de dependências com Personal Access Token
      - name: Update dependency graph
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Usa o PAT com permissões adequadas
        uses: advanced-security/maven-dependency-submission-action@v1
